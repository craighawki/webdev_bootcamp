<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="/craig">
        <p>
            <label for="first">First Name:</label>
            <input type="text" id="first" placeholder="First Name" name="first">
            <label for="last">Last Name:</label>
            <input type="text" id="last" placeholder="Last Name" name="last">
        </p>

        <p>Select a Race:</p>

        <p>
            <input type="radio" name="5k">
            <label for="5k">Fun Run 5k</label>
            <br>
            <input type="radio" name="half">
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" name="full">
            <label for="full">Full Marathon</label>
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" required name="email">
            <label for="password">Password</label>
            <input type="password" required name="password">
        </p>

        <p>
            <label for="age">Select an Age Group:</label>
            <select name="age" id="age">
                <option value="Under18">Under 18</option>
                <option value="18to55">18 to 55</option>
                <option value="Over55">Over 55</option>
            </select>
        </p>
        <button>Register!</button>
    </form>


</body>

</html>
