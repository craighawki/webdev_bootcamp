<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/craig">
        <div>
            <label for="first">First Name:</label>
            <input type="text" id="first" placeholder="First Name" name="firstname">
            <label for="last">Last Name:</label>
            <input type="text" id="last" placeholder="Last Name" name="lastname">
        </div>

        <p>Select a Race:</p>

        <div>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5k!</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" required name="email" id="email" placeholder=" email@address">
            <label for="password">Password</label>
            <input type="password" required name="password" id="password" placeholder="Password">
        </div>

        <div>
            <label for="division">Select an Age Group:</label>
            <select name="division" id="division">
                <option value="kids">Under 18</option>
                <option value="ya">18 to 30</option>
                <option value="adults">30 to 55</option>
                <option value="seniors">Over 55</option>
            </select>
        </div>
        <br>
        <button>Register!</button>
    </form>


</body>

</html>
