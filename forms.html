<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>My Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Select a color</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input id="number" type="number" placeholder="enter a number" name="number" min="1" max="1000" step="5">
        </p>
        <p>
            <!-- This button doesn't submit the form b/c of the "type" attribute -->
            <button type="button">Regular button (won't submit)</button>
            <!-- This button submits the form! -->
            <label for="date">Select a date</label>
            <input type="date" id="date" name="date">
        </p>
        <!-- This button submits the form  -->
        <button>Submit!!!</button>
        <!-- <button type="button">Please do not submit this form</button> -->
        <!-- This button submits the form! -->
        <input type="submit" value="click me">
    </form>
    <button>Not inside the form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to awe dis</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entr√©e</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veggie">Veggie</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="100" value="75" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="" id="requests" cols="60" rows="10" name="Requests"
                placeholder="tapez quelque chose ici"></textarea>
        </p>
        <button>Submit</button>
    </form>



</body>

</html>
