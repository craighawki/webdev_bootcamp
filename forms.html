<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>My Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input id="password" type="password" placeholder="password">
        </p>
        <p>
            <label for="color">Select a color</label>
            <input type="color" id="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input id="number" type="number" placeholder="enter a number">
        </p>
        <p>
            <!-- This button doesn't submit the form b/c of the "type" attribute -->
            <button type="button">Regular button (won't submit)</button>
            <!-- This button submits the form! -->
            <label for="date">Select a date</label>
            <input type="date" id="date">
        </p>
        <!-- This button submits the form  -->
        <button>Submit!!!</button>
        <!-- <button type="button">Please do not submit this form</button> -->
        <!-- This button submits the form! -->
        <input type="submit" value="click me">
    </form>
    <button>Not inside the form</button>
</body>

</html>
