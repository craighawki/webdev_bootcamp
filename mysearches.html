<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Searches</title>
</head>

<body>
    <h1>Hijacking Searches</h1>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Bing</h3>
    <form action="https://www.bing.com/search">
        <input type="text" name="q">
        <button>Search Bing</button>
    </form>
    <h3>Search Workday</h3>
    <form action="https://wd5.myworkday.com/adobe/d/search.htmld">
        <input type="text" name="q">
        <button>Search Workday</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>
    <h3>Search Yahoo!</h3>
    <form action="https://search.yahoo.com/search">
        <input type="text" name="p">
        <button>Search Yahoo!</button>
    </form>

</body>

</html>
